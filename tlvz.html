<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboração</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .collaboration-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .collaboration-title {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        .logos-container img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .logos-container img:hover {
            transform: scale(1.1);
        }

        .call-to-action {
            margin-top: 2rem;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .call-to-action a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .call-to-action a:hover {
            color: #fff;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="collaboration-container">
        <h1 class="collaboration-title">𝓟𝓡𝓐𝓣𝓐𝓢 𝓜𝓞𝓤𝓡𝓐</h1>
        <h1 class="collaboration-title">𝓧</h1>
        <h1 class="collaboration-title">𝓜𝓞𝓖𝓛𝓘</h1>
        <p>EM BREVE</p>
        <div class="logos-container">
            <img src="assets/images/4dbranco.gif" alt="Logo 4D">
            <img src="assets/images/5d.gif" alt="Logo 5D">
        </div>
        <div class="call-to-action">
            <p>ELEVE <a href="#">A SUA</a> ELEGÂNCIA.</p>
        </div>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 2 + 3 + 's';
            raindrop.style.backgroundImage = "url('assets/images/4dbranco.gif')";

            rainContainer.appendChild(raindrop);

            setTimeout(() => {
                raindrop.remove();
            }, 5000);
        }

        setInterval(createRaindrop, 200);
    </script>
</body>
</html>
